<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
  <!-- NAV -->
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">iWatchedIt</a>
    <button class="btn btn-secondary btn-md" id="movies"> See Watched</button>
    <button class="btn btn-secondary btn-md" is="new-movie">Add New</button>

  </nav>


      <h1>iWatchedIt</h1>
      <div class="response"></div>

      <div id="unauthenticated">
              <h2>Sign in!</h2>
            <form id="sign-in">
              <input required type="text" placeholder="User Email" name="credentials[email]">
              <input required type="password" placeholder="User Password" name="credentials[password]">
              <button type="submit">Sign In</button>
            </form>
              <br>
              <div class="alert alert-success" role="alert">
              </div>
            <h4>Sign Up!</h4>
              <br>
            <form id="sign-up">
              <input required type="text" placeholder="User Email" name="credentials[email]">
              <input required type="password" placeholder="User Password" name="credentials[password]">
              <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
              <button type="submit">Sign Up</button>
            </form>
          </div>

            <div id="authenticated">
            <form id="change-password">
              <input required type="password" placeholder="New password" name="passwords[new]">
              <input required type="password" placeholder="Old Password" name="passwords[old]">
              <button type="submit">Change Password</button>
            </form>

            <form id="sign-out">
              <button type="submit">Sign out</button>
            </form>
            </div>
          </br>
        </br>
    <div class="container">
      <div class="row">
      <form id="newMovie">
        <input class="inputs" type="text" placeholder="Title" name="movie[name]">
        <textarea class="inputs" rows="3" cols="30" placeholder="Thoughts..." name="movie[thoughts]"></textarea>
        <p class="check">Rewatchable?</p>
        <input class="inputs check" type="checkbox" name="movie[rewatch]" value="true">
        <p class="check">Favorite?</p>
        <input class="inputs check" type="checkbox" name="movie[favorite]" value="true">
        <div class="rating inputs stars" name="movie[rating]">
          <span class="rating">
              <input id="rating5" type="radio" name="rating" value="5">
              <label for="rating5">5</label>
              <input id="rating4" type="radio" name="rating" value="4">
              <label for="rating4">4</label>
              <input id="rating3" type="radio" name="rating" value="3">
              <label for="rating3">3</label>
              <input id="rating2" type="radio" name="rating" value="2" checked>
              <label for="rating2">2</label>
              <input id="rating1" type="radio" name="rating" value="1">
              <label for="rating1">1</label>
          </span>

        </div>
        <button type="submit"> submit</button>
      </form>
      </div>
    </div>

    <div class="movies-show"></div>
    </body>
</html>
