<div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog"  aria-hidden="true">

                <input class="form-control"  required type="password" placeholder="New password" name="passwords[new]">

<!-- new movie modal -->
<div class="modal fade container-fluid" id="newMovieModal" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Did you watch something new?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning addMovieFailureAlert" role="alert"></div>
            <form id="newMovie">
              <div class="form-group">
                <input class="inputs form-control" type="text" name="id" value="true"  style="display: none;">
                <label class="col-form-label">Title</label>
                <input class="inputs form-control" type="text" placeholder="Title" name="movie[name]">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Thoughts</label>
                <textarea class="inputs form-control" rows="3" cols="30" placeholder="Thoughts..." name="movie[thoughts]"></textarea>
              </div>
              <div class="form-group">
                <p class="check">Rewatchable?</p>
                <input class="inputs check" type="checkbox" name="movie[rewatch]" value="true">
                <p class="check">Favorite?</p>
                <input class="inputs check" type="checkbox" name="movie[favorite]" value="true">
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-outline-secondary create-button">Confirm</button>
          </div>
            </form>
      </div>
        </div>
      </div>
    </div>
