      <div class="row">
      <form id="updateMovie">
        <input id="updateTitle"class="inputs" type="text" placeholder="Title" name="movie[name]">
        <textarea id="updateThoughts"class="inputs" rows="3" cols="30" placeholder="Thoughts..." name="movie[thoughts]"></textarea>
