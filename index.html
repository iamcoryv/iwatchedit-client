<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>iWatchedIt</h1>
      <button id="movies"> Click for movies</button>
      <div class="response"></div>

      <div id="unauthenticated">
              <h2>Sign in!</h2>
            <form id="sign-in">
              <input required type="text" placeholder="User Email" name="credentials[email]">
              <input required type="password" placeholder="User Password" name="credentials[password]">
              <button type="submit">Sign In</button>
            </form>
              <br>
            <h4>Sign Up!</h4>
              <br>
            <form id="sign-up">
              <input required type="text" placeholder="User Email" name="credentials[email]">
              <input required type="password" placeholder="User Password" name="credentials[password]">
              <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
              <button type="submit">Sign Up</button>
            </form>
          </div>

            <div id="authenticated">
            <form id="change-password">
              <input required type="password" placeholder="New password" name="passwords[new]">
              <input required type="password" placeholder="Old Password" name="passwords[old]">
              <button type="submit">Change Password</button>
            </form>

            <form id="sign-out">
              <button type="submit">Sign out</button>
            </form>
            </div>
          </br>
        </br>
    <div id="container">
      <form id="newMovie">
        <input class="inputs" type="text" placeholder="Title" name="movie[name]">
        <textarea class="inputs" rows="3" cols="30" name="movie[thoughts]">Thoughts...</textarea>
        <p class="check">Rewatchable?</p>
        <input class="inputs check" type="checkbox" name="movie[rewatch]" value="true">
        <p class="check">Favorite?</p>
        <input class="inputs check" type="checkbox" name="movie[favorite]" value="true">
        <div class="rating inputs" name="movie[rating]">
            <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
            <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
            <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
            <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
            <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
        </div>
        <button type="submit"> submit</button>
      </form>
    </div>

    <div class="movies-show"></div>
    </body>
</html>
