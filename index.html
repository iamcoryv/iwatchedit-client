  <!-- Sign up modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Sign Up</h5>
                <span aria-hidden="true">&times;</span
                  </button>
            </div>
            <div class="modal-body">
              <form class="sign-up" id="sign-up">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email</label>
                  <input class="form-control" required type="text" placeholder="Enter Your Email" name="credentials[email]">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Password</label>
                  <input class="form-control"  required type="password" placeholder="Enter Your Password" name="credentials[password]">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Confirm Password</label>
                  <input class="form-control"  required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
                </div>

            <div class="modal-footer">
              <!-- <button id="close-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button id="closeSignup" type="submit" class="btn btn-outline-secondary sign-up-button" data-toggle="modal"  data-target="#sign-in-modal">Confirm</button>
            </div>
              </form>
        </div>
          </div>
        </div>
      </div>
<!-- End sign up modal  -->

<!-- Sign in modal -->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog"  aria-hidden="true"  data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Sign In</h5>
              <span aria-hidden="true">&times;</span
                </button>
          </div>
          <div class="modal-body">
            <form class="sign-in" id="sign-in">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input class="form-control" required type="text" placeholder="Enter Your Email" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Password</label>
                <input class="form-control"  required type="password" placeholder="Enter Your Password" name="credentials[password]">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sign-up-modal" data-dismiss="modal">Sign Up</button>
              </div>

          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="submit" class="btn btn-outline-secondary sign-in-button">Confirm</button>
          </div>
            </form>
      </div>
        </div>
      </div>
    </div>
<!-- Sign in modal finish -->

            <div id="authenticated">
            <form id="change-password">
              <input required type="password" placeholder="New password" name="passwords[new]">
              <input required type="password" placeholder="Old Password" name="passwords[old]">
              <button type="submit">Change Password</button>
            </form>

            <form id="sign-out">
              <button type="submit">Sign out</button>
            </form>

              <div class="form-group">
                <label for="message-text" class="col-form-label">Thoughts</label>
                <textarea class="inputs form-control" rows="3" cols="30" placeholder="Thoughts..." name="movie[thoughts]"></textarea>
              </div>
              <div class="form-group">
                <p class="check">Rewatchable?</p>
                <input class="inputs check" type="checkbox" name="movie[rewatch]" value="true">
                <p class="check">Favorite?</p>
